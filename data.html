---
layout: default
---

<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>Data Page</h1>
  <table class="table table-dark">

<thead>
  <tr>
    <th>R&D Spend</th>
    <th>State</th>
    <th>Profit</th>
  </tr>
</thead>
<tbody>
  {% for member in site.data.startups %}
  <tr>
    <td>{{member["R&D Spend"]}}</td>
    <td>{{ member.State }}</td>
    <td>{{ member.Profit }}</td>

  </tr>
  {% endfor %}
</tbody>
</table>
</div>
